<extend name="Public/base"/>
<block name="contents">
    <div id="page-inner">                
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            充值模块
                            <form class="form-inline">
							  <div class="form-group">
							  	    <label for="exampleInputName2">充值报表:</label>
							  		<button type="button" class="btn btn-default" id="getexclbtn">导出</button>
							  </div>
							</form>
                        </div>
                        <div class="panel-body">
                           <ul class="nav nav-tabs">
                                <volist name='gameinfo' id='vo'>
	                                <li><a href="#home" data-toggle="tab" data-gameid={$vo.id}>{$vo.gamename}</a>
	                                </li>
                            	</volist>
                            </ul>

                            <div class="tab-content">
                            	<h4>每日充值统计：</h4>
                            	<div class="tab-pane fade active in" id="home">
                            		<input type="hidden" name="" value="{$gameid}" id="gameid">
                            		<input type="hidden" value="asc" data-begin="{$yday}" data-end="{$tday}" id="timespan">
		                                    <div class="table-responsive">
				                                 <table class="table table-striped table-bordered table-hover" id="dataTables-example">
				                                    <thead>
				                                        <tr>
				                                            <th>充值日期</th>
				                                            <th>充值人数</th>
				                                            <th>充值次数</th>
				                                            <th>充值金额</th>
				                                            <th>新增充值人数</th>
				                                            <th>新增充值次数</th>
				                                            <th>新增充值金额</th>
				                                    </thead>
				                                    <tbody id="table_main" class="table_main">
				                                    	<volist name="resdata" id='vos' key='k'>
					                        				<tr class="odd gradeX">
					                                            <td>
					                                            		<!-- <label>
					                                            			<input type="checkbox" class="selcheck" value="{$account.id}">
					                                            		</label> -->
					                                            		{$vos.paytime}
					                                            </td>
					                                            <td class="center">{$vos.payplayers}</td>
					                                            <td class="center">{$vos.paynums}</td>
					                                            <td class="center">{$vos.paymoney}</td>
					                                            <td class="center">{$vos.newpayplayers}</td>
					                                            <td class="center">{$vos.newpaynums}</td>
					                                            <td class="center">{$vos.newpaymoney}</td>
					                                        </tr>
				                                    	</volist>
				                                    </tbody>
				                                </table>
				                                <div class="col-md-1 col-sm-1">
				                                	<select class="form-control" id="pagenums" >
													  <for start="0" end="$pages"  step="1">
													  	<option>{$i+1}</option>
 														</for>
													</select>
				                                </div>
				                                </p>
				                            </div>
		                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        	window.onload=function(){
        		new loadSource("__JS__/recharge.js");
        	}
        </script>
</block>
